<body>
    <div class="navbar-wrapper">
        <div class="container">

            <nav class="navbar navbar-inverse navbar-static-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>

                        <ul class="nav navbar-nav">

    <div ng-app="demoApp">
        <div class="container">
            <div ng-view></div>
        </div>
        <script src="js/angular.js"></script>
        <script src="js/angular-route.js"></script>
        <script src="js/angular-animate.js"></script>
       

        <script>

            var app = angular.module('demoApp', ['ngRoute', 'ngAnimate']);

            app.config(function ($routeProvider) {
                $routeProvider.when('/',
                    {
                        controller: 'RegistrationController',
                        templateUrl: 'app/Registration.html'
                    })
                .when('/ThankYou/:firstname',
                {
                    controller: 'ThankYouController',
                    templateUrl: 'app/ThankYou.html'
                })
            });



            app.controller('RegistrationController', function ($scope,$window) {

                $scope.firstname = null;
                $scope.lastname = null;
                $scope.email = null;

                $scope.Adduser = function () {
                    $window.location.href = '/subscription.html#/ThankYou/' + $scope.firstname;
                }
            });

            app.controller("ThankYouController", function ($scope, $routeParams) {

                $scope.firstname = $routeParams.firstname;
            });



        </script>
    </div>
</body>
