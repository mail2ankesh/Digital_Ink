    <div class="container">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1" id="commentsSection">
                <div class="page-header">
                    <h3 class="reviews">Leave your comment</h3>
                </div>
                <div ng-app="commentsApp" ng-controller="commentsController" class="comment-tabs">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="active"><a href="#comments-pane" role="tab" data-toggle="tab"><h4 class="reviews text-capitalize">Comments</h4></a></li>
                        <li><a href="#add-comment" role="tab" data-toggle="tab"><h4 class="reviews text-capitalize">Add comment</h4></a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="comments-pane">
                            <ul class="media-list">
                                <li data-ng-repeat="comment in comments | orderBy:'name'" class="media">
                                    <a class="pull-left" href="#">
                                        <img class="media-object img-circle" src="./Carousel Template for Bootstrap_files/images/128.jpg" alt="profile">
                                    </a>
                                    <div class="media-body">
                                        <div class="well well-lg">
                                            <h4 class="media-heading text-uppercase reviews">{{comment.name}}</h4>
                                            <p class="media-comment">{{comment.comments}}</p>
                                            <p class="media-date reviews">Comment Added on: {{comment.date}}</p>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="tab-pane" id="add-comment">
                            <form data-ng-hide="updateStatus" class="form-horizontal" id="commentForm" role="form">
                                <div class="form-group">
                                    <label for="comment" class="col-sm-2 control-label">Comment</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" data-ng-model="comment.comments" name="addComment" id="addComment" rows="5"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="name" class="col-sm-2 control-label">Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="name" class="form-control" data-ng-model="comment.name" required />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button class="btn btn-success btn-circle text-uppercase" data-ng-click="saveComment(comment)" type="submit" id="submitComment"><span class="glyphicon glyphicon-send"></span> Comment</button>
                                    </div>
                                </div>
                            </form>
                            <div class="statusRow" data-ng-show="updateStatus">
                                <h3>
                                    <span class="label label-success">
                                        <span class="glyphicon glyphicon-thumbs-up icon-white"></span>&nbsp;&nbsp;Comment updated!
                                    </span>
                                </h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
