<!DOCTYPE html>
<!-- saved from url=(0042)http://getbootstrap.com/examples/carousel/ -->
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>Carousel Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="./Carousel Template for Bootstrap_files/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="./Carousel Template for Bootstrap_files/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="./Carousel Template for Bootstrap_files/js/jquery-1.11.2.min.js"></script>
    <script src="./Carousel Template for Bootstrap_files/js/bootstrap.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- Custom styles for this template -->
    <link href="./Carousel Template for Bootstrap_files/carousel.css" rel="stylesheet">
    <link href="./Carousel Template for Bootstrap_files/css/article.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1" id="commentsSection">
                <div class="page-header">
                    <h3 class="reviews">Leave your comment</h3>
                </div>
                <div ng-app="commentsApp" ng-controller="commentsController" class="comment-tabs">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="active"><a href="#comments-pane" role="tab" data-toggle="tab"><h4 class="reviews text-capitalize">Comments</h4></a></li>
                        <li><a href="#add-comment" role="tab" data-toggle="tab"><h4 class="reviews text-capitalize">Add comment</h4></a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="comments-pane">
                            <ul class="media-list">
                                <li data-ng-repeat="comment in comments | orderBy:'name'" class="media">
                                    <a class="pull-left" href="#">
                                        <img class="media-object img-circle" src="./Carousel Template for Bootstrap_files/images/128.jpg" alt="profile">
                                    </a>
                                    <div class="media-body">
                                        <div class="well well-lg">
                                            <h4 class="media-heading text-uppercase reviews">{{comment.name}}</h4>
                                            <p class="media-comment">{{comment.comment}}</p>
                                            <p class="media-date reviews">Comment Added on: {{comment.date}}</p>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="tab-pane" id="add-comment">
                            <form action="#" method="post" class="form-horizontal" id="commentForm" role="form">
                                <div class="form-group">
                                    <label for="email" class="col-sm-2 control-label">Comment</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" name="addComment" id="addComment" rows="5"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button class="btn btn-success btn-circle text-uppercase" type="submit" id="submitComment"><span class="glyphicon glyphicon-send"></span> Comment</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./Carousel Template for Bootstrap_files/js/angular.js"></script>
    <script src="./Carousel Template for Bootstrap_files/js/angular-route.js"></script>
    <script>
        var app = angular.module('commentsApp', ['ngRoute']);
        app.factory('commentsFactory', function () {
            var comments = [
                { id: 1, name: "Ted", "date": "26.9.2016", comment: "test1" },
                { id: 2, name: "Med", "date": "26.12.2016", comment: "test2" },
                { id: 3, name: "Zed", "date": "26.9.2019", comment: "test3" },
                { id: 4, name: "Led", "date": "26.9.2017", comment: "test4" },
            ];
            var factory = {};
            factory.getComments = function () {
                return comments;
            }
            return factory;
        });

        app.controller('commentsController', function ($scope, commentsFactory) {
            $scope.comments = null;

            function init() {
                $scope.comments = commentsFactory.getComments();
            }

            init();
        });


    </script>
</body>
</html>
